{% load static %}

{% with 'images/'|add:project.image as image %}
<div class="card" style="width: 25rem;">
    <img src="{% static image %}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{project.title}}</h5>
      <h6 class="mt-3">Goal</h6>
      <p class="card-text">{{project.goal}}</p>
      <h6 class="mt-3">Method</h6>
      <p class="card-text">{{project.method}}</p>
      <h6 class="mt-3">Result</h6>
      <p class="card-text">{{project.result}}</p>
      <h6 class="mt-3">Skills</h6>
      <div class="d-flex row row-cols-auto mb-4">
        {% for item in project.items.all %}
          {% include "portfolio/partials/items/item.html" %} 
        {% endfor %}        
      </div>

      <a href="#" class="btn btn-primary">Link</a>
    </div>
  </div>
  {% endwith %}
