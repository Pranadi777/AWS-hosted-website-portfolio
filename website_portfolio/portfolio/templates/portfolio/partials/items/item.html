{% load static %}

{% with 'images/'|add:item.image as image %}
<div class="d-flex col flex-column align-items-center mx-1 mb-3"
    hx-trigger="click"
    hx-get="/project/"
    hx-target="#projects"
    hx-vals='{"item":"{{item.reference}}"}'>
    <p>{{item.name}}</p>
    <div style="cursor: pointer;" class="item" id="item">
        <img style="width: 50px;" src="{% static image %}" class="d-block rounded-2" alt="{{item.name}} logo" loading="lazy">        
    </div>
</div>
{% endwith %}
